<html>
    <head><title>Change Password</title><head>
        <body>
            <form action="/changpass/" method="post">
                {% csrf_token %}
                User Id : <br><br>
                <input type="text" id="uid" name="uid" value="{{ uid }}"><br><br>
                Old Password : (Date Should Be in yyyy-mm-dd)<br><br>
                <input type="text" id="opass" name="opass" value="{{ opass }}"><br><br>
                New Password : (Date Should Be in yyyy-mm-dd)<br><br>
                <input type="text" id="npass" name="npass" value="{{ npass }}"><br><br>
                <button type="submit">Submit</button>
            </form>
            {% for message in messages %} 
               <h4><p style="color: rgb(250, 6, 6);text-align:center">{{message}}</p></h4>
            {% endfor %} 
        </body>
</html>
